pss.category = 拼音搜索

setting.pss-enabled.name = 启用拼音搜索
setting.pss-enabled.description = 允许在搜索框输入拼音来匹配中文条目。

setting.pss-fuzzy.name = 模糊拼音
setting.pss-fuzzy.description = 启用模糊匹配（如 zh/z、ch/c、sh/s、ang/an 等）。

setting.pss-delay-ms.name = 搜索延迟
setting.pss-delay-ms.description = 玩家停止输入这么多毫秒后，才会执行拼音搜索。

setting.pss-updatecheck.name = 检查更新
setting.pss-updatecheck.description = 启动游戏后从 GitHub 检查是否有新版本，有则弹窗提示跳转下载。
setting.pss-updatecheck-dialog.name = 弹窗提示
setting.pss-updatecheck-dialog.description = 关闭后只显示提示，不弹出对话框。
