pss.category = Pinyin Search

setting.pss-enabled.name = Enable pinyin search
setting.pss-enabled.description = Allow using pinyin input to match Chinese entries in search fields.

setting.pss-fuzzy.name = Fuzzy pinyin
setting.pss-fuzzy.description = Enable fuzzy matching (e.g. zh/z, ch/c, sh/s, ang/an).

setting.pss-delay-ms.name = Search delay
setting.pss-delay-ms.description = Wait this many milliseconds after typing stops before applying pinyin search.

setting.pss-updatecheck.name = Check for updates
setting.pss-updatecheck.description = On game start, check GitHub for a newer mod version and show a prompt if available.
setting.pss-updatecheck-dialog.name = Show update dialog
setting.pss-updatecheck-dialog.description = If disabled, only shows a small toast instead of a dialog.
