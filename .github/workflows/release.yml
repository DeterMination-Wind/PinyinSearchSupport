name: Release

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android build-tools (for d8)
        run: sdkmanager "build-tools;34.0.0"

      - name: Build
        run: gradle --no-daemon clean zipMod jarMod jarAndroid -PmindustryVersion=v154.3

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          body_path: RELEASE_NOTES.md
          files: |
            dist/PinyinSearchSupport.zip
            dist/PinyinSearchSupport.jar
            dist/PinyinSearchSupport-android.jar
